<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SSPanel UIM 的 Wiki。我们安装，我们更新，我们开发">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/skx@0.1.2/img/uim-logo.jpg">
    <title>SSPanel UIM Wiki</title>
    <meta property="og:url" content="https://koolclash.js.org">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.jsdelivr.net/npm/skx@0.1.2/img/uim-logo.jpg">
    <meta property="og:title" content="SSPanel UIM Wiki">
    <meta property="og:description" content="SSPanel UIM 的 Wiki。我们安装，我们更新，我们开发">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-github@1.1.0/prism-github.min.css">
    <style>
        :root {
            --base-font-size: 16px;
        }

        html,
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        code {
            font-family: Consolas, "Panic Sans", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", Menlo, "Microsoft Yahei", monospace !important;
        }

    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'SSPanel UIM Wiki - Install, Update, Develop',
            repo: 'https://github.com/sspanel-uim/Wiki',

            // Search Support
            search: {
                maxAge: 86400, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: {
                    '/': '搜索',
                },
                noData: {
                    '/': '没有找到结果',
                },
            },
            homepage: 'index.md',
            loadSidebar: 'sidebar.md',
            loadNavbar: 'nav.md',
            subMaxLevel: 2,
            autoHeader: true,

            //Auto2Top
            auto2top: true,

            executeScript: true,

            themeable: {
                readyTransition: true,
                responsiveTables: true
            },

            basePath: '/',
            themeable: {
                readyTransition: true, // default
                responsiveTables: true // default
            },
            copyCode: {
                buttonText: '复制到剪贴板',
                errorText: '失败',
                successText: '已复制'
            },
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master')
                        } else {
                            url = 'https://github.com/SSPanel-UIM/Wiki/blob/master/' + vm.route.file
                        }
                        var editHtml = '[:memo: 在 GitHub 上编辑](' + url + ')\n'
                        return `${html} \n----\n ${editHtml}`;
                    })
                }
            ]
        }
    </script>
    <!--<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github@1/index.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.16.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.16.0/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.16.0/components/prism-nginx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.16.0/components/prism-xml.min.js"></script>
</body>

</html>
